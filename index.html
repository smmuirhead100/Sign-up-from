<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Playfair+Display">
</head>
<body>
    <div class="page">
        
        <div class="leftSide">
            <div class="logo">
                <img class="odinLogo" src="odin-lined.png" alt="Odin Logo">
            </div>
        </div>

        <div class="rightSide">
            <div class="header">
                <div class="about">
                    <p>You know you need the perfect surf getaway. Sign up <em>now</em> to get started!</p>
                    <p>Get free access now!</p>
                    </div>
                </div>

            <div class="middle">
                <div class="top">Let's do this!</div>
                <form>
                    <div class="names">
                        <label for="fn">First Name</label>
                        <input type="text" name="firstName" id="fn" placeholder="Kelly" required>

                        <label for="ln">Last Name</label>
                        <input type="text" name="lastName" id="ln" placeholder="Slater">
                    </div>

                    <div class="contact">
                        <label for="mail">Email</label>
                        <input type="text" name="email" id="mail" placeholder="kelly@gmail.com">

                        <label for="number">Phone Number</label>
                        <input type="text" name="number" id="number" placeholder="123-456-7891">
                    </div>

                    <div class="password">
                        <label for="pass">Password</label>
                        <input type="text" name="password" id="pass" placeholder="thegoat11">

                        <label for="conf">Confirm Password</label>
                        <input type="text" name="confirmpass" id="pass" pattern="ruedog" required>
                    </div>
                </form>
            </div>

            <div class="footer">
                <button class="btn">Create Account</button>
            <div>
        </div>

    </div>
</body>
</html>
